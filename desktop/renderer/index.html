<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commands.com Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <svg class="brand-mark" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Commands.com logo">
            <rect x="1" y="1" width="30" height="30" rx="4" fill="#121929" stroke="#51A2FF" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="9 10 16 16 9 22" fill="none" stroke="#51A2FF" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="21" y="8" width="2" height="16" fill="#51A2FF">
              <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            </rect>
          </svg>
          <div>
            <h1>Commands.com Desktop</h1>
            <p>Local Agent Setup Wizard</p>
          </div>
        </div>
        <div class="topbar-actions">
          <button id="open-commands-web">Open commands.com</button>
        </div>
      </header>

      <main class="layout">
        <aside class="steps">
          <p class="steps-label">Wizard Steps</p>
          <div id="wizard-steps"></div>
          <div class="steps-help">
            <p>This runs locally on your machine.</p>
            <p>Profiles + scheduler config are saved in browser local state.</p>
          </div>
        </aside>

        <section class="panel">
          <section id="step-1" class="wizard-panel"></section>
          <section id="step-2" class="wizard-panel hidden"></section>
          <section id="step-3" class="wizard-panel hidden"></section>
          <section id="step-4" class="wizard-panel hidden"></section>
          <section id="step-5" class="wizard-panel hidden"></section>
          <section id="step-6" class="wizard-panel hidden"></section>

          <footer class="wizard-nav">
            <button id="prev-step">Previous</button>
            <div class="wizard-nav-right">
              <button id="reset-wizard" class="danger">Reset</button>
              <button id="next-step" class="primary">Next</button>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
