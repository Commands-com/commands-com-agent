<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: file:; connect-src 'none'; font-src 'self'; media-src 'none'; object-src 'none'; frame-src 'none'; base-uri 'none'; form-action 'none';"
    />
    <title>Commands.com Desktop</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <svg class="brand-mark" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Commands.com logo">
            <rect x="1" y="1" width="30" height="30" rx="4" fill="#121929" stroke="#51A2FF" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
            <polyline points="9 10 16 16 9 22" fill="none" stroke="#51A2FF" stroke-width="2.6" stroke-linecap="round" stroke-linejoin="round"/>
            <rect x="21" y="8" width="2" height="16" fill="#51A2FF">
              <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
            </rect>
          </svg>
          <div>
            <h1>Commands.com Desktop</h1>
            <p>Agent Hub</p>
          </div>
        </div>
        <div class="topbar-actions">
          <button id="open-commands-web">Open commands.com</button>
        </div>
      </header>

      <main class="hub-layout">
        <aside id="sidebar" class="sidebar"></aside>
        <section id="main-panel" class="main-panel"></section>
      </main>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
