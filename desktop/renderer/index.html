<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commands.com Desktop</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <header class="topbar">
        <div class="brand">
          <div class="brand-mark">&gt;</div>
          <div>
            <h1>Commands.com Desktop</h1>
            <p>Local Agent Setup Wizard</p>
          </div>
        </div>
        <div class="topbar-actions">
          <button id="open-commands-web">Open commands.com</button>
        </div>
      </header>

      <main class="layout">
        <aside class="steps">
          <p class="steps-label">Wizard Steps</p>
          <div id="wizard-steps"></div>
          <div class="steps-help">
            <p>This runs locally on your machine.</p>
            <p>Profiles + scheduler config are saved in browser local state.</p>
          </div>
        </aside>

        <section class="panel">
          <section id="step-1" class="wizard-panel"></section>
          <section id="step-2" class="wizard-panel hidden"></section>
          <section id="step-3" class="wizard-panel hidden"></section>
          <section id="step-4" class="wizard-panel hidden"></section>
          <section id="step-5" class="wizard-panel hidden"></section>

          <footer class="wizard-nav">
            <button id="prev-step">Previous</button>
            <div class="wizard-nav-right">
              <button id="reset-wizard" class="danger">Reset</button>
              <button id="next-step" class="primary">Next</button>
            </div>
          </footer>
        </section>
      </main>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
